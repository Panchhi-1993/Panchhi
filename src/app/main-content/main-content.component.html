<div class="container">
    <div class="main-content" *ngFor="let content of data">
        <div class="content-box" id="{{content.id}}">
            <h2 class="heading lnks-b">{{content.name}}</h2>
            <div *ngFor="let dat of content?.data">
                <div *ngIf="content.id.toLowerCase()=='introduction'">
                    <h5 class="lnks-b">{{dat.name}}</h5>
                    <p class="data">{{dat.data}}</p>


                </div>
                <div *ngIf="content.id.toLowerCase()=='professional'">
                    <h5 class="lnks-b">{{dat.name}}</h5>

                    <ul class="data">
                        <li *ngFor="let introduction of dat?.list" class="">{{introduction}}</li>
                    </ul>
                </div>
                <div *ngIf="content.id.toLowerCase()=='career'">
                    <h5 class="lnks-b">{{dat.name}}</h5>
                    <p class="data year">{{dat.data}}</p>


                </div>
                <div class="f-container" *ngIf="content?.id?.toLowerCase() =='academedic'">
                    <div class="f-item">
                        <app-aca-child [dataUpdate]=childData></app-aca-child>
                    </div>
                </div>
                <div class="fd-container">
                    <div *ngIf="content?.id?.toLowerCase() =='contact'">
                        <div class="fd-item">
                            <h5 class="lnks-b">{{dat.name}}</h5>
                            <p class="data">{{dat.data}}</p>
                        </div>
                    </div>

                </div>
                <div class="fd-container">
                    <div *ngIf="content?.id?.toLowerCase() =='writing'">
                        <div class="fd-item">
                            <h5 class="lnks-b">{{dat.name}}</h5>
                            <p class="data">{{dat.data}}</p>                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
